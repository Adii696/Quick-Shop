version: '3.8'
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - 27017:27017
  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      - MONGO_URI=mongodb+srv://adi:yourpassword123@agileboard.ggxyypx.mongodb.net/?appName=agileboard
      - JWT_SECRET=supersecret_jwt
      - EMAIL_HOST=${EMAIL_HOST:-}
      - EMAIL_PORT=${EMAIL_PORT:-}
      - EMAIL_USER=${EMAIL_USER:-}
      - EMAIL_PASS=${EMAIL_PASS:-}
    ports:
      - 5000:5000
    depends_on:
      - mongo
  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - 3000:80
    depends_on:
      - backend
volumes:
  mongo-data:
